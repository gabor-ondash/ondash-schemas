// schemas/chat.proto
syntax = "proto3";

package chat.v1;

message Message {
  string id = 1;
  string chat_id = 2;
  string role = 3;  // "user" | "assistant" | "system"
  int64 timestamp = 4;
  repeated ContentBlock content = 5;
  MessageMetadata metadata = 6;
}

message ContentBlock {
  string type = 1;
  oneof block {
    TextBlock text = 2;
    ConfirmationBlock confirmation = 3;
    ChartBlock chart = 4;
    DataPreviewBlock data_preview = 5;
  }
}

message TextBlock {
  string text = 1;
}

message ConfirmationBlock {
  string id = 1;
  string title = 2;
  string message = 3;
  string severity = 4;
  repeated Action actions = 5;
  string context = 6;  // JSON string
}

message Action {
  string id = 1;
  string label = 2;
  string style = 3;
}