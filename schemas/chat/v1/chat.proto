
syntax = "proto3";

package chat.v1;

message Message {
  string id = 1;
  string chat_id = 2;
  string role = 3;  // "user" | "assistant" | "system"
  int64 timestamp = 4;
  repeated ContentBlock content = 5;
  MessageMetadata metadata = 6;
}

message ContentBlock {
  string type = 1;
  oneof block {
    TextBlock text = 2;
    ConfirmationBlock confirmation = 3;
    ChartBlock chart = 4;
    DataPreviewBlock data_preview = 5;
  }
}

message TextBlock {
  string text = 1;
}

message ConfirmationBlock {
  string id = 1;
  string title = 2;
  string message = 3;
  string severity = 4;
  repeated Action actions = 5;
  string context = 6;  // JSON string
}

message Action {
  string id = 1;
  string label = 2;
  string style = 3;
}

message MessageMetadata {
  // Execution information
  repeated ToolCall tool_calls = 1;
  int32 execution_time_ms = 2;
  
  // Token usage (for AI responses)
  int32 tokens_used = 3;
  string model_version = 4;
  
  // Error information
  optional string error_message = 5;
  optional string error_code = 6;
  
  // User information
  string user_id = 7;
  string session_id = 8;
  
  // Backend processing
  string processed_by_service = 9;
  map<string, string> tags = 10;  // Custom key-value pairs
}

message ToolCall {
  string tool_name = 1;
  string tool_input = 2;  // JSON string
  string tool_output = 3;  // JSON string
  int32 duration_ms = 4;
}